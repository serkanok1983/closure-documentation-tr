<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="320" viewBox="0 0 600 320">
  <defs>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="5" refY="3.5" orient="auto"
      markerUnits="strokeWidth">
      <path d="M0,0 L5,3.5 L0,7 Z" fill="#2e7d32" />
    </marker>
    <marker id="arrow-blue" markerWidth="8" markerHeight="8" refX="5" refY="3.5" orient="auto"
      markerUnits="strokeWidth">
      <path d="M0,0 L5,3.5 L0,7 Z" fill="#4c6ef5" />
    </marker>
    <style>
      .label { font-family: Helvetica, Arial, sans-serif; font-size: 20px; }
      .top { fill: #2e7d32; }
      .bottom { fill: #4c6ef5; }
      /* Hem açık hem koyu arkaplanda okunur: koyu gri + beyaz kontur */
      .expr { font-family: Helvetica, Arial, sans-serif; font-size: 56px; font-weight: 700;
      fill:#2b2b2b; stroke:#ffffff; stroke-width:3; paint-order:stroke; }
      .arrow-green { stroke:#2e7d32; stroke-width:2; fill:none; marker-end:url(#arrow-green); }
      .arrow-blue { stroke:#4c6ef5; stroke-width:2; fill:none; marker-end:url(#arrow-blue); }
    </style>
  </defs>

  <!-- Üst etiketler (yakın) -->
  <text x="170" y="70" class="label top" text-anchor="middle">List</text>
  <text x="300" y="70" class="label top" text-anchor="middle">Symbol</text>
  <text x="430" y="70" class="label top" text-anchor="middle">Numbers</text>

  <!-- Alt etiketler (yakın) -->
  <text x="170" y="300" class="label bottom" text-anchor="middle">Invocation</text>
  <text x="300" y="300" class="label bottom" text-anchor="middle">Function</text>
  <text x="430" y="300" class="label bottom" text-anchor="middle">Arguments</text>

  <!-- İfade: (+ 3 4) — '(' ile '+' bitişik, '+'-3 ve 3-4 arasında boşluk -->
  <text x="245" y="175" class="expr" text-anchor="middle">(</text>
  <text x="272" y="175" class="expr" text-anchor="middle">+</text>
  <text x="315" y="175" class="expr" text-anchor="middle">3</text>
  <text x="355" y="175" class="expr" text-anchor="middle">4</text>
  <text x="388" y="175" class="expr" text-anchor="middle">)</text>

  <!-- Yeşil oklar: kısa ve uçlar karakterlerin üstüne saplanır (içine değil) -->
  <!-- List -> '(' -->
  <path class="arrow-green" d="M170,86 C188,104 213,125 253,152" />
  <!-- Symbol -> '+' -->
  <path class="arrow-green" d="M300,86 C297,104 292,123 276,150" />
  <!-- Numbers -> '4' -->
  <path class="arrow-green" d="M430,86 C412,106 392,125 362,150" />

  <!-- Mavi oklar: kısa -->
  <!-- Invocation -> '(' -->
  <path class="arrow-blue" d="M170,284 C190,264 212,242 253,200" />
  <!-- Function -> '+' -->
  <path class="arrow-blue" d="M300,284 C298,264 294,244 276,200" />
  <!-- Arguments -> '4' -->
  <path class="arrow-blue" d="M430,284 C410,264 392,244 362,200" />
</svg>